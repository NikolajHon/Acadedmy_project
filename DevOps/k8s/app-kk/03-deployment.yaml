apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: app
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: fsahoncharenkoregistry.azurecr.io/keycloak:latest
        imagePullPolicy: Always
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://fsa-honcharenko-psql.postgres.database.azure.com:5432/keycloak"
        - name: KC_DB_USERNAME
          value: "fsaadmin"
        - name: KC_DB_PASSWORD
          value: "P@ssword12345"
        - name: KC_LOG_LEVEL
          value: "INFO"
        ports:
        - name: http
          containerPort: 8080