version: "3.8"

services:
  keycloak:
    image: fsahoncharenkoregistry.azurecr.io/fsa-keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
